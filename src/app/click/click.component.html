<form>
<div class="container">
  <div class="centered">
    
      <!--<div mat-dialog-title>Apply Form</div>-->
      <!--<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">-->
      <div mat-dialog-content class="content">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" placeholder="Ex. Sure name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" placeholder="Ex. Last name">
          </mat-form-field>
        </div>
        <div class="row">
          <!-- Email field -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ex. application@gmail.com">
          </mat-form-field>

          <!-- Date picker field -->
          <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput formControlName="dob" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label> college name</mat-label>
            <mat-select formControlName="college name" placeholder="college">
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>field</mat-label>
            <mat-select formControlName="field" placeholder="field">
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Education Details</mat-label>
            <mat-select formControlName="education" placeholder="education details">
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>branch</mat-label>
            <mat-select formControlName="branch" aria-placeholder="branch">
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>percentage</mat-label>
            <input matInput formControlName="percentage" placeholder="Ex. 8" type="number">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label> passout</mat-label>
              <mat-select formControlName="passout" placeholder="year">
                <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput formControlName="experience" placeholder="Ex. 4" type="number">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput formControlName="package" placeholder="Ex. 7LPA" type="number">
            <mat-hint>In rupees</mat-hint>
          </mat-form-field>
        </div>
      </div><br><br>
      
      <div mat-dialog-actions class="actions">
        <button mat-raised-button type="submit">SUBMIT</button>
      </div>
    
  </div>
</div>
</form>
